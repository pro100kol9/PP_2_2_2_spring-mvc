<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Page</title>
</head>
<body>
<h1>Car List</h1>
<table>
    <thead>
    <tr>
        <th>Vendor</th>
        <th>Model</th>
        <th>Max Speed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.vendor}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.maxSpeed}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
